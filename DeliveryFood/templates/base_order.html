<!-- base_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}Delivery App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Delivery/order/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'current_orders_list' %}">Список заказов</a></li>
                <li><a href="{% url 'order_new' %}">Создать заказ</a></li>
                <li><a href="{% url 'restaurants' %}">Рестораны</a></li>
                <li>
                    <!-- Форма поиска -->
                    <form class="search-form" action="{% url 'search' %}" method="get">
                        <input type="text" name="q" placeholder="Поиск...">
                        <button type="submit">Искать</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Delivery App</p>
    </footer>
</body>
</html>
