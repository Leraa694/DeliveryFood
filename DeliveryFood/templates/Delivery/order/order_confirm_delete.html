{% extends "base_order.html" %}
{% load static %}
{% block title %}Подтверждение удаления{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'Delivery/order/css/order_confirm_delete.css' %}">
{% endblock %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить заказ "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'order_list' %}">Отмена</a>
{% endblock %}
